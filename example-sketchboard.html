<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <style type="text/css">
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: Helvetica, sans-serif;
      }
      #thesketchboard {
        border: 1px solid black;
        top: 2px;
        left: 2px;
        width: 2048px;
        height: 2048px;
      }
      svg {
        position: relative;
        top: 2em;
        left: 2em;
        width: 100%;
        height: 100%;
      }
      #sketchboardjson {
        position: relative;
        top: 2px;
        left: 2px;
      }
      .paper {
        stroke: black;
        stroke-width: 1px;
      }
    </style>
  </head>
  <body>
    <div>
        <div id="sketchboardjson"></div>
        <div id="thesketchboard">
            <svg id="sketchboard"></svg>
        </div>
    </div>
  </body>
  <script type="text/javascript" src="https://github.com/inofix/note-it-js/releases/download/0.2/noteit.board.js"></script>
  <script type="text/javascript" src="example-sketchboard-init.js"></script>
  </script>
</html>
